<section class="who">
    <div class="who__wrapper">
        <div class="container">
          <h2 class="who__title header--subtitle">
            @@title
          </h2>
          <div class="who__cards flexBox">
              <div class="who__cards__card">
                  <div class="who__cards__card__top">
                      <picture>
                          <img src="img/who_pic1.png" alt="photo"
                               srcset="img/who_pic1x2.png 1600w">
                      </picture>
                  </div>
                  <div class="who__cards__card__content">
                      <h3 class="who__cards__card__content__title">
                          С физическими лицами
                      </h3>
                      <p class="who__cards__card__content__text">
                          Отправляйте заказы как частное лицо, используя все возможности агрегатора служб доставки
                      </p>
                  </div>
              </div>
              <div class="who__cards__card">
                  <div class="who__cards__card__top">
                      <picture>
                          <img src="img/who_pic2.png" alt="photo"
                               srcset="img/who_pic2x2.png 1600w">
                      </picture>
                  </div>
                  <div class="who__cards__card__content">
                      <h3 class="who__cards__card__content__title">
                          С юридическими лицами
                      </h3>
                      <p class="who__cards__card__content__text">
                          Используйте все преимущества агрегации доставки для вашего бизнеса
                      </p>
                  </div>
              </div>
          </div>
        </div>
    </div>
</section>
